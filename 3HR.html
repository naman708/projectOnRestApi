
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  
      <div class="container">
       <div id="card" class="card card-body">
        <h2 class="title">Restaurant App</h2>
        <form id="addForm" class="form-inline mb-3">
          <label for="price" class="form-label">Choose Price:</label>
          <input type="text" class="form-control mr-2" id="price">
          <label for="dish" class="form-label">Choose Dish:</label>
          <input type="text" class="form-control mr-2" id="dish">
          <label for="table" class="form-label">Choose a Table:</label>
          <select class="form-select mr-2" id="table">
            <option>Table 1</option>
            <option>Table 2</option>
            <option>Table 3</option>
            
          </select>
          <input type="submit" class="btn btn-dark" id="game" value="Add to bill">
          
        </form>
        <h2 class="title">Orders</h2>
        <ul id="Table1" class="list-group">
            <li class="list-group-item">Table 1</li>
        </ul>
        <ul id="Table2" class="list-group">
            <li class="list-group-item">Table 2</li>
        </ul>
        <ul id="Table3" class="list-group">
            <li class="list-group-item">Table 3</li>
        </ul>
       </div>
      </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
